<html lang="br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MentoMukatte</title>
    <link rel="stylesheet" href="index.css">
    <!-- Add js -->
    <script src="index.js"></script>
</head>

<body class="disable-select">

    <!--- Template 24 grid images -->
    <section class="template-24-grid-images">
        <div class="container">
            {{ range .Images }}
            <div class="grid-image frame">
                <span class="nome-char">{{ . }}</span>
                <img class="pic" draggable="false" src="img/{{ . }}" alt="{{ . }}" onclick="grayscale(this)">
            </div>
            {{ end }}
        </div>
    </section>
    <!--- Bottom right image -->
    <div class="nav-bar-right">
        <div class="header-menu">
            <li><a class="nav-links" href="index.html">Home</a></li>
            <li><a class="nav-links" href="about.html">Sobre</a></li>
            <li><a class="nav-links" href="contact.html">Contato</a></li>
            <li><a class="nav-links"
                    onclick="document.location=document.URL.search('delete=yes') ? document.URL : document.URL.concat('&delete=yes')">Recome√ßar</a>
            </li>
            <li>
                <div class="nav-links numDead">0</div>
            </li>
        </div>
        <div class="frame picked-img">
            <span class="nome-char">{{ .YourCard }}</span>
            <img draggable="false" src="img/{{ .YourCard }}" alt="batata">
        </div>
    </div>
</body>

</html>
